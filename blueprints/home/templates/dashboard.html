<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogArbor â€“ Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('auth_bl.static', filename='register.css') }}">
    <link rel="stylesheet" href="{{ url_for('home_bl.static', filename='dashboard.css') }}">
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <img class="img-logo-dashboard" src="https://i.imgur.com/Gu7EcLR.jpeg" alt="Logo" srcset="" referrerpolicy="no-referrer">
        <nav class="sidebar-nav">
            <a class="active">Dashboard</a>
            <a>Services</a>
            <a>Logs</a>
            <a>Alerts</a>
            <a>Settings</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="main">

        <header class="topbar">
            <h1>Logs</h1>
            <span class="env">Account</span>
        </header>

        <!-- Terminal Logs -->
        <section class="terminal">
            <div class="terminal-header">
                <span>service_name</span>
                <span class="terminal-dot green"></span>
            </div>

            <div class="terminal-body">
                <div class="log-line info">
                    <span class="time">12:01:24</span>
                    <span class="level">INFO</span>
                    <span class="message">User logged in successfully</span>
                </div>

                <div class="log-line warn">
                    <span class="time">12:01:40</span>
                    <span class="level">WARN</span>
                    <span class="message">Slow database response detected</span>
                </div>

                <div class="log-line error">
                    <span class="time">12:02:01</span>
                    <span class="level">ERROR</span>
                    <span class="message">Invalid JWT token provided</span>
                </div>
            </div>

            <div class="terminal-toolbar">
                <input
                    type="text"
                    class="log-search"
                    placeholder="Search logs..."
                >

                <div class="log-filters">
                    <button class="filter-btn active" data-level="all">ALL</button>
                    <button class="filter-btn info" data-level="info">INFO</button>
                    <button class="filter-btn warn" data-level="warn">WARN</button>
                    <button class="filter-btn error" data-level="error">ERROR</button>
                </div>

                <button class="clear-btn">Clear</button>
            </div>

        </section>

    </main>

</div>

</body>
</html>
